<!DOCTYPE html>
<html>
<head>
<style>
.satu {
  word-spacing: 3px;
}

.dua {
  word-spacing: 0.5em;
}
.tiga{
    word-spacing: -1px;
}
</style>
</head>
<body>

<p>ini adalah normal letter spacing</p>
<p class="satu">pada kalimat ini menggunakan word spacing bernilai 3px</p>
<p class="dua">pada kalimat ini menggunakan word spacing bernilai 0.5em</p>
<p class="tiga">pada kalimat ini menggunakan word spacing bernilai -1px</p>

</body>
</html>
