<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>

    <style>
        h1.hidden{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>ini adalah heading yang terlihat</h1>
    <h1 class="hidden">ini adalah heading yang disembunyikan</h1>
    <p>perhatikan bahwa judul tersembunyi masih membutuhkan tempat.</p>
</body>
</html>
